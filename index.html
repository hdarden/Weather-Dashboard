<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
<!--Bootstrap-->
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="Assets/css/style.css"/>
<!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <!--Body-->
  <body>
    <main class="page-container">
      
    <!--header/Jumbotron-->
    <div class="jumbotron jumbotron-fluid" style="background-color: aquamarine;">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>
<div class= "row">
  <div class="col-md-4">
    <!--searchBar/sidebar-->
    <div class="sidebar" style="margin-left:40px;">
      <form id="search-bar">
        <h3>Search for a City:</h3>
        <input type="text" name="city" id="city" />
        <button type="submit">Search</button>
      </form>
      <div id="history">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <!--City, date, temp, humidity, wind speed, UV index-->
    <div class="card bg-light" style="width: 18rem;">
        <div class="card-body">
          <h5 class="city-place"></h5>
          <p class="city-date"></p>
          <p class="city-temp"></p>
          <p class="city-humidity"></p>
          <p class="city-wind"></p>
          <p class="city-index"></p>
         </div> 
        </div>
      </div>
</div>
<br>
<br>
<br>
<div class="containter" style="margin-left: 450px; margin-right: 250px">
<div class="row">
  <h3>5 Day Forecast</h3>
      <!--5 day forecast-->
      <div class="card-group">
        <div class="card">
          <!--img src="..." class="card-img-top" alt="..."-->
          <div class="card-body" style="background-color: cadetblue;">
            <h5 class="card-day-one">Day 1</h5>
            <p class="card-temp-one">Temp</p>
            <p class="card-humidity-one">Humidity</p>
          </div>
        </div>
        <div class="card">
          <!--img src="..." class="card-img-top" alt="..."-->
          <div class="card-body" style="background-color: cadetblue;">
            <h5 class="card-day-two">Day 2</h5>
            <p class="card-temp-two">Temp</p>
            <p class="card-humidity-two">Humidity</p>
          </div>
        </div>
        <div class="card">
          <!--img src="..." class="card-img-top" alt="..."-->
          <div class="card-body" style="background-color: cadetblue;">
            <h5 class="card-day-three">Day 3</h5>
            <p class="card-temp-three">Temp</p>
            <p class="card-humidity-three">Humidity</p>
          </div>
        </div>
        <div class="card">
          <!--img src="..." class="card-img-top" alt="..."-->
          <div class="card-body" style="background-color: cadetblue;">
            <h5 class="card-day-four">Day 4</h5>
            <p class="card-temp-four">Temp</p>
            <p class="card-humidity-four">Humidity</p>
          </div>
        </div>
        <div class="card">
          <!--img src="..." class="card-img-top" alt="..."-->
          <div class="card-body" style="background-color: cadetblue;">
            <h5 class="card-day-five">Day 5</h5>
            <p class="card-temp-five">Temp</p>
            <p class="card-humidity-five">Humidity</p>
          </div>
        </div>
      </div>
      </div>
     </div> 
</main>
      
    <!--js file link-->
    <script src="./Assets/dash.js"></script>
  </body>
</html>
