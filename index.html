<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
<!--Bootstrap-->
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="Assets/css/style.css"/>
<!--jquery-->

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    ></script>
  </head>
  <body>
    <!--header/Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>

    <!--searchBar/sidebar-->
    <div class="sidebar">
      <form id="search-bar">
        <h3>Search for a City:</h3>
        <input type="text" name="city" id="city" />
        <button type="sumbit">Search</button>
      </form>
      <div id="history"></div>
    </div>

    <!--City, date, temp, humidity, wind speed, UV index-->
    <div class="card bg-light" style="width: 18rem;">
        <div class="card-body">
          <h5 class="city-place"></h5>
          <p class="city-date"></p>
          <p class="city-temp"></p>
          <p class="city-humidity"></p>
          <p class="city-wind"></p>
          <p class="city-index"></p>
          
        </div>
      </div>

      <!--5 day forecast-->
      <div class="card-group">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-day-one">Date</h5>
            <p class="card-icon-one">This is where the icon goes</p>
            <p class="card-temp-one">Temp</p>
            <p class="card-humidity-one">Humidity</p>
          </div>
        </div>
        <div class="card">

            <p class="card-humidity-two">Humidity</p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-day-three">Date</h5>
            <p class="card-icon-three">This is where the icon goes</p>
            <p class="card-temp-three">Temp</p>
            <p class="card-humidity-three">Humidity</p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-day-four">Date</h5>
            <p class="card-icon-four">This is where the icon goes</p>
            <p class="card-temp-four">Temp</p>
            <p class="card-humidity-four">Humidity</p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-day-five">Date</h5>

            <p class="card-humidity-five">Humidity</p>
          </div>
        </div>
      </div>
      

      
    <!--js file link-->
    <script src="./Assets/dash.js"></script>
